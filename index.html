<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTimer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MultiTimer</h1>
        <button class="inserirtimer">New Timer</button>
        
    </header>
    <div class="container">
        <section class="timergrid">
            <div class="bordatimer">
                <div class="logo">
                    <img src="image/tomate.png" alt="LOGO">
                    <p>Pomodoro</p>
                </div>
                <div class="barraload">
                    <div class="barracinza"></div>
                    <div class="barraverde"></div>
                    <p class="tempo">26:02</p>
                </div>
                <div class="botoes">
                    <button class="playpause"><img src="image/botao-play.png" alt="botoes"></button>
                    <button class="lixeira"><img id="lixo" src="image/lixeira.png" alt="excluir"></button>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Henrique Martins. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
